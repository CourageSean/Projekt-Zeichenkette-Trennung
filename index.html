<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zechenketten Trennungsmaschine</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <section>
      <div id="container-oben">
        <div id="oben-container-left">
          <div id="speech-box-left">
            <p id="vorderTxt"></p>
          </div>
        </div>
        <div id="oben-container-middle">
          <div id="img-wrapper">
            <img
              src="assets/images/istockphoto-1162284680-612x612-removebg-preview.png"
              alt=""
            />
            <div id="speech-box-middle"></div>
          </div>
        </div>
        <div id="oben-container-right">
          <div id="speech-box-right">
            <p id="hinterTxt"></p>
          </div>
        </div>
      </div>
      <div>
        <input
          id="zuTrennendeZeichenkette"
          type="text"
          placeholder="type in your text"
        />
        <br />

        <input
          id="zeichenketteFÃ¼rDieTrennungsposition"
          type="text"
          placeholder="enter word"
        />
        <div id="davorTrennenContainer">
          <label for="davorTrennen">Cut <span> BEFORE</span> this word</label>
          <input id="davorTrennen" type="radio" name="davor-danach-trennen" />
        </div>

        <div id="danachTrennenContainer">
          <label for="danachTrennen">Cut <span>AFTER</span> this word</label>
          <input
            id="danachTrennen"
            type="radio"
            name="davor-danach-trennen"
            checked
          />
        </div>

        <input id="btn" type="button" value="Cut" onclick="trennen()" />
        <div id="description">
          <h4>Description:</h4>
          <p>
            Use the first inbox-textfield and type in a sentence of your choise.
          </p>
          <p>
            Below it enter a word which the first sentence may contain or not.
          </p>
          <p>
            Now select if the sentence should be cut before or after the choosen
            word.
          </p>
        </div>
      </div>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
