<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zechenketten Trennungsmaschine</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <section>
      <h2>Zeichenketten- Trennungsmaschine</h2>

      <label for="zuTrennendeZeichenkette">Zu trennende Zeichenkette</label>
      <input id="zuTrennendeZeichenkette" type="text" />
      <br />
      <label for="zeichenketteFürDieTrennungsposition"
        >Zeichenkette für die Trennungsposition</label
      >
      <input id="zeichenketteFürDieTrennungsposition" type="text" />
      <br />
      <label for="davorTrennen">davor trennen</label>
      <input id="davorTrennen" type="radio" name="davor-danach-trennen" />
      <br />
      <label for="danachTrennen">danach trennen</label>
      <input
        id="danachTrennen"
        type="radio"
        name="davor-danach-trennen"
        checked
      />
      <br />
      <input type="button" value="Trennen" onclick="trennen()" />

      <h3>Ausgabe</h3>
      <article>
        <div>
          <h4>Vorderer Teil</h4>
          <p id="vorderTxt"></p>
        </div>
        <div>
          <h4>Hinterer Teil</h4>
          <p id="hinterTxt"></p>
        </div>
      </article>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
